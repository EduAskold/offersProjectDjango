<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'offers/css/main.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="{% static 'offers/img/logo.png' %}" alt="">
        <input class="search-line" type="search" placeholder="Пошук...">
        <button>Вхід</button>
        <button>Реєстрація</button>
    </header>
    <main>
        {% for offer in offers %}
        <div class="work-page">
            <img class="img-work" src="{{offer.creator.image.url}}" alt="">
            <p class="name-company">{{offer.creator.name}}</p>
            <p class="work-selaru-work">{{offer.min_salary}} - {{offer.max_salary}} грн/день</p>
            <p class="work-selaru-work" id="work">{{offer.name}}</p>
            <a class="button-go" href="/offer/{{offer.id}}">Перейти</a>
            <p class="date">{{offer.create_date|date:"m.d.Y"}}</p>
            <p class="type-job">{{offer.type_job}}</p>
            <p class="location">{{offer.location}}</p>
        </div>
        {% endfor %}
    </main>
</body>
</html>
