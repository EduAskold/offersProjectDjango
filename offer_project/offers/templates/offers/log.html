<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'offers/css/log.css' %}">
</head>
<body>
    <p class="title">Вхід</p>
    <div class="type-of-worker">
        <p onclick="showCompany()" class="company-text">Компанія</p>
        <p onclick="showFinder()" class="searching-worker-text">Шукач роботи</p>
    </div>
    <form id="form-company" action="" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Електронна пошта" name="company_log_email">
        <input type="password" placeholder="Пароль" name="company_log_password">
        <p>{{error}}</p>
        <input type="hidden" name="user_type" value="0">
        <button>Увійти</button>
    </form>
    <form id="form-finder" action="" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Електронна пошта" name="finder_log_email">
        <input type="password" placeholder="Пароль" name="finder_log_password">
        <p>{{error}}</p>
        <input type="hidden" name="user_type" value="1">
        <button>Увійти</button>
    </form>
<script src="{% static 'offers/js/log.js' %}"></script>
<script>
    const formType = "{{form_type}}";
    console.log(formType);
    if (formType === "user"){
        showFinder()
    }
</script>
</body>
</html>
